            <body>
               <!--[if lt IE 8]>
               <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

               <div class="container">
                  <h1>به نام خدا</h1>
               </div>
               <div class="container">
                  <form>
                     {% csrf_token %}
                     <p>ورودی ها</p>
                     {% for input in inputs %}
                     <p>ورودی {{input}}</p>
                     <div class="form-row">
                        <div class="form-group col-md-6">
                           <label for="inputs">نام ورودی</label>
                           <input type="text" class="form-control" id="inputs" placeholder="نام تابع عضویت خود را وارد کنید">
                        </div>
                        <div class="form-group col-md-6">
                           <label for="inputs">دامنه</label>
                           <input type="text" class="form-control" id="inputs" placeholder="دامنه تابع عضویت خود را وارد کنید">
                        </div>
                     </div>
                     <div class="form-row">
                        <div class="form-group col-md-4">
                           <label for="inputs">نوع تابع عضویت</label>
                           <select class="form-control" id="exampleFormControlSelect1">
                              <option>ذوزنقه</option>
                              <option>مثلث</option>
                           </select>
                        </div>
                        <div class="form-group col-md-4">
                           <label for="inputs">مقدار تابع عضویت</label>
                           <input type="text" class="form-control" id="inputs" placeholder="مقدار تابع عضویت خود را وارد کنید">
                        </div>
                        <div class="form-group col-md-4">
                           <label for="inputs">نام تابع عضویت</label>
                           <input type="text" class="form-control" id="inputs" placeholder="نام تابع عضویت خود را وارد کنید">
                        </div>
                     </div>
                     {% endfor %}
                     <p>خروجی ها</p>
                     {% for output in outputs %}   
                     <p>خروجی {{output}}</p>
                     <div class="form-row">
                        <div class="form-group col-md-6">
                           <label for="inputs">نام خروجی</label>
                           <input type="text" class="form-control" id="inputs" placeholder="نام تابع عضویت خود را وارد کنید">
                        </div>
                        <div class="form-group col-md-6">
                           <label for="outputs">دامنه</label>
                           <input type="text" class="form-control" id="outputs" placeholder="دامنه تابع عضویت خود را وارد کنید">
                        </div>
                     </div>
                     <div class="form-row">
                        <div class="form-group col-md-4">
                           <label for="inputs">نوع تابع عضویت</label>
                           <select class="form-control" id="exampleFormControlSelect1">
                              <option>ذوزنقه</option>
                              <option>مثلث</option>
                           </select>
                        </div>
                        <div class="form-group col-md-4">
                           <label for="outputs">مقدار تابع عضویت</label>
                           <input type="text" class="form-control" id="outputs" placeholder="مقدار تابع عضویت خود را وارد کنید">
                        </div>
                        <div class="form-group col-md-4">
                           <label for="outputs">نام تابع عضویت</label>
                           <input type="text" class="form-control" id="outputs" placeholder="نام تابع عضویت خود را وارد کنید">
                        </div>
                     </div>
                     {% endfor %}      
                     <p>قوانین</p>
                     {% for rule in rules %}
                     <div class="form-row">
                        <div class="form-group col-md-12">
                           <label for="inputs">قانون شماره {{rule}}</label>
                           <input type="text" class="form-control" id="inputs" placeholder="قانون تان را وارد کنید">
                        </div>
                     </div>
                     {% endfor %}
                     <button type="submit" class="btn btn-primary">Sign in</button>
                  </form>
               </div>
               <!-- /container -->
               <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
               <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>

               </script>
            </body>
         </html>
